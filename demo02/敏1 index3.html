<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

    function jia_shi(input1,input2) {

        console.log(input1);
        console.log(input2);
        var number=10;
        return input1+input2+number;
    }

   var zongshu1= jia_shi(1,3);
    var zongshu2= jia_shi(2,4);



   function chengyi (input2,input4)  {

        console.log(input2);
        console.log(input4);
        var number=11;
        return input2*input4*number;
    }


    var jieguo1= chengyi(2,4);


   function  chuyi (input3,input9)  {
       console.log(input3);
       console.log(input9);
       var number=81
       return number/input3/input9;

   }

    var shang=chuyi(3,9);



    ReactDOM.render(
            <div>
                <div>{zongshu1}</div>
                <div>{zongshu2}</div>
                <div>{jieguo1}</div>
                <div>{shang}</div>
            </div>,
        document.getElementById('example')
    );

</script>
</body>
</html>
